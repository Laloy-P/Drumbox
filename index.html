<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset = "utf-8">
	<title>DrumBox</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> 
</head>

<body>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Crash</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">HiHat</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Kick 1</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Kick 2</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">OpenHat</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Shaker</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Snare</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">Tom</span>
		</div>
	</div>
	
	<audio data-key="65" src="res/sounds/clap.wav"></audio>
	<audio data-key="83" src="res/sounds/crash.wav"></audio>
	<audio data-key="68" src="res/sounds/hihat.wav"></audio>
	<audio data-key="70" src="res/sounds/kick1.wav"></audio>
	<audio data-key="71" src="res/sounds/kick2.wav"></audio>
	<audio data-key="72" src="res/sounds/openhat.wav"></audio>
	<audio data-key="74" src="res/sounds/shaker.wav"></audio>
	<audio data-key="75" src="res/sounds/snare.wav"></audio>
	<audio data-key="76" src="res/sounds/tom.wav"></audio>


<script type="text/javascript" src="js/keySound.js"></script>

</body>


</html>
